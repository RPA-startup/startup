<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇 마케터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/images/spark-image.jpg'); /* 전기 스파크 이미지 경로 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 600px;
            border: 2px solid #fff;
            border-radius: 24px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .search-box input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 18px;
            color: white;
        }

        .search-box button {
            background-color: #4285F4;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #357ae8;
        }

        .warning-text {
            margin-top: 20px;
            font-size: 14px;
            color: red;
            text-align: center;
        }

        /* 로딩 모션 */
        .loading-spinner {
            display: none;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 로딩 텍스트 */
        .loading-text {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logo">AI Robot Marketer</div>
    <form class="search-box" action="/search" method="POST" onsubmit="showLoadingSpinner()">
        <input type="text" name="search_query" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>
    <div class="warning-text">
        AI가 작성한 내용으로 허위 사실이 포함될 수 있습니다.
    </div>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="loading-text" id="loadingText">AI가 응답을 생성중입니다<span id="dots"></span></div>

    <script>
        function showLoadingSpinner() {
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("loadingText").style.display = "block";
            animateDots();
        }

        function animateDots() {
            const dots = document.getElementById("dots");
            let dotCount = 0;
            setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = '.'.repeat(dotCount);
            }, 500);
        }
    </script>
</body>
</html>
